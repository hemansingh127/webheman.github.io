<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .left-text {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            padding: 10px;
            text-align: left;
        }
        .left-text p {
            margin: 0;
            padding: 0;
        }
        ul {
            display: flex; /* Use flexbox for horizontal alignment */
            list-style-type: none;
            padding: 0;       
            margin: 20px 0;
        }
        ul li {
            margin-right: 20px; /* Space between items */
        }
        a {
            color: blue;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        .image-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
            width: 80%;
        }
        .image-column img {
            width: 50%; /* Adjust the width to make images smaller */
            height: auto;
        }
        .description {
            text-align: center;
            font-size: 14px;
            margin: 20px;
            width: 80%;
        }
    </style>
</head>
<body>

    <div class="left-text">
        <p>Hemansingh Lutchmun</p>
        <p>b. 1995, Mauritius</p>
    </div>

    <ul>
        <li><a href="#info">Info</a></li>
        <li><a href="#works">Works</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>

    <div class="image-column">
        <img src="image1.jpg" alt="purifier1">
        <img src="image2.jpg" alt="purifier2">
        <img src="image3.jpg" alt="purifier3">
    </div>

    <div class="description">
        <p><strong>Purifier</strong></p>
        <p>A terracotta hand holds salt water, that is slowly being filtered and absorbed. The salt residue turns hand white, almost empty.</p>
    </div>

</body>
</html>
